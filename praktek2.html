<html>
    <head>
        <title> Kalkulator sederhana </title>
    </head>
        <script type="text/javascript">
            function tambah(){
                var angka1=parseFloat(document.Kalkulator.angka1.value);
                var angka2=parseFloat(document.Kalkulator.angka2.value);
                var hasil= angka1+angka2;
                document.Kalkulator.hasil.value=hasil;
            }
            function kurang(){
                var angka1=parseFloat(document.Kalkulator.angka1.value);
                var angka2=parseFloat(document.Kalkulator.angka2.value);
                var hasil= angka1-angka2;
                document.Kalkulator.hasil.value=hasil;
            }
            function kali(){
                var angka1=parseFloat(document.Kalkulator.angka1.value);
                var angka2=parseFloat(document.Kalkulator.angka2.value);
                var hasil= angka1*angka2;
                document.Kalkulator.hasil.value=hasil;
            }
            function bagi(){
                var angka1=parseFloat(document.Kalkulator.angka1.value);
                var angka2=parseFloat(document.Kalkulator.angka2.value);
                var hasil= angka1/angka2;
                document.Kalkulator.hasil.value=hasil;
                }
            </script>
        <body>
            <form name="Kalkulator">
                <caption>Kalkulator Sederhana</caption><br>
                <br> <td>Angka 1</td><td>:</td><td><input type="number" name="angka1"></td> </br>
                <br> <td>Angka 2</td><td>:</td><td><input type="number" name="angka2"></td> </br>
                <br> <td>Hasil &nbsp; &nbsp; </td><td>:</td><td><input type="number" name="hasil"></td> </br>
                <br> <td colspan="3" align="center">
                    <input class="tombol" type="button" onclick="tambah()" value="  +  ">
                    <input class="tombol" type="button" onclick="kurang()" value="  -  ">
                    <input class="tombol" type="button" onclick="kali()" value="  *  ">
                    <input class="tombol" type="button" onclick="bagi()" value="  /  "> </td> </br>
            </form>
        </body>
</html>
